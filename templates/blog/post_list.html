{% extends 'flatpages/default.html' %}
{% block page_title %}
    Blog
{% endblock %}
{% block page_content %}
    {% if posts %}
        {% for post in posts %}
            <b>{{ post.create_ts|date:'d.m.y' }} <a href="{% url 'post_details' post.id %}">{{ post.title }}</a></b><br>
            <hr>
        {% endfor %}
    {% else %}
        Nothing here yet :-(
    {% endif %}
{% endblock page_content %}
